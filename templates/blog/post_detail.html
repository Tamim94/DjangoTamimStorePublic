{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                <h2 class="card-title text-primary">{{ post.title }}</h2>
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted">Published on {{ post.created_at }}</small> 

                {% if user.is_authenticated and user == post.user %}
                    <div class="mt-3">
                        <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
                        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
